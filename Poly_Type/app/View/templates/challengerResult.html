{% extends "base.html" %}

{% block content %}

<div id="testresult-header">
    <h3 class="logo">[poly_type]</h3>
    <p id="themeName" class="themeName" onclick="switchThemes">solarized_dark</p>
    <p class="header-text">{{ nickname }}</p>
</div>

<div id="testresult-body">
    <div class='statcontainer'>
        <span class="header">wpm:</span> <span id="wpm" class="stat contrast">{{result.wpm|round|int}}</span>
    </div>
    <div class='statcontainer'>
        <span class="header">correct:</span> <span id="correct" class="stat">{{result.correct}}</span>
    </div>
    <div class='statcontainer'>
        <span class="header">mistakes:</span> <span id="incorrect" class="stat error">{{result.incorrect}}</span>
    </div>
    <div class='statcontainer'>
        <span class="header">extras:</span> <span id="extra" class="stat error">{{result.extra}}</span>
    </div>

    <a href="{{url_for('challenger.index')}}" class="returnhome">Return Home</a>
</div>
    
{% endblock %}
