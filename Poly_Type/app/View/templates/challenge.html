	<span class="challengetitle">{{challenge.title}}</span>
	<span class="challengeJoinCode">[{{challenge.joincode}}]</span>
	<button class="challenge-iconbutton stopbutton">
		[S]
	</button>
	<button class="challenge-iconbutton">
		[>]
	</button>
	<button class="challenge-iconbutton deletebutton">
		[D]
	</button>
	<button class="challenge-iconbutton">
		[E]
	</button>
	<button class="challenge-iconbutton">
		[R]
	</button>
</div>
