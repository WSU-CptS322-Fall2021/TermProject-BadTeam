<div class="challengeEntry {{isactive}}">
	<span class="challengetitle">{{challenge.title}}</span>
	<span class="challengeJoinCode">[{{challenge.joincode}}]</span>
	<form action="{{url_for('host.close_challenge', challengeid=challenge.id)}}" method="post" class="challenge-iconbuttonform stopbutton">
		<button type="submit" class="challenge-iconbutton stopbutton">
			[S]
		</button>
	</form>
	<form action="{{url_for('host.open_challenge', challengeid=challenge.id)}}" method="post" class="challenge-iconbuttonform">
		<button type="submit" class="challenge-iconbutton">
			<i class="fas fa-play"></i>
		</button>
	</form>
	<button class="challenge-iconbutton deletebutton margin">
		[D]
	</button>
	<button class="challenge-iconbutton margin">
		[E]
	</button>
	<button class="challenge-iconbutton margin">
		[R]
	</button>
</div>
